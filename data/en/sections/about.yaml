  I am a passionate software engineer with more than 20 years of working experience. And I am running this studio. 
  
  
  This studio focuses on the development of sw, hw and whole embeded system. The studio have several successful cases. 
  
  
  These successful cases show that we have strong experience on development of hardware, embeded software, desktop software and server software.
  
  
  C and Python are my favorite programming languages. I have 22 years C programming experience and 10 years Python programming experience. 

